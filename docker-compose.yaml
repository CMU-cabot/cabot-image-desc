services:
  mongo:
    image: mongo:4.4.25
    container_name: geo_mdb
    volumes:
      - image_desc_mongodb_data:/data/db
    profiles:
      - dev
      - prod
    networks:
      - chat_dic_network

  image_desc:
    image: cmucal/cabot-image_desc:${CABOT_LAUNCH_IMAGE_TAG:-latest}
    build:
      context: ./docker
      additional_contexts:
        src: ./
      x-bake:
        tags:
          - ${REGISTRY:-cmucal}/cabot-image_desc
        platforms:
          - linux/amd64
        output:
          - type=registry
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      - mongo
    networks:
      - chat_dic_network
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - "INITIAL_LOCATION=${INITIAL_LOCATION:-{\"lat\": 35.6241, \"lng\":139.7754}}"
      - API_KEY
      - USERNAMES
      - PASSWORDS
      - MONGODB_HOST
      - MONGODB_NAME
    profiles:
      - build

  image_desc-prod:
    extends: image_desc
    volumes:
      - ./logs:/app/logs
    profiles:
      - prod

  image_desc-dev:
    extends: image_desc
    volumes:
      - ./app:/app
      - ./logs:/app/logs
      - ./static:/static
      - ./images:/app/images
    profiles:
      - dev
    command: ["uvicorn", "server.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  image_desc-upload-prod:
    extends: image_desc
    volumes:
      - ./images:/app/images
    profiles:
      - upload
    command: bash

  image_desc-upload-dev:
    extends: image_desc
    volumes:
      - ./app:/app
      - ./images:/app/images
    profiles:
      - upload
    command: bash

  mongo-test:
    image: mongo:4.4.25
    container_name: geo_mdb-test
    profiles:
      - test-db
    volumes:
      - image_desc_mongodb_data-test:/data/db
    networks:
      - chat_dic_network-test

  image_desc-test:
    image: cmucal/cabot-image_desc:${CABOT_LAUNCH_IMAGE_TAG:-latest}
    build:
      context: ./docker
      additional_contexts:
        src: ./
      x-bake:
        tags:
          - ${REGISTRY:-cmucal}/cabot-image_desc
        platforms:
          - linux/amd64
        output:
          - type=registry
    networks:
      - chat_dic_network-test
    profiles:
      - test
    volumes:
      - ./test:/test
      - ./app:/app
      - ./logs:/app/logs
      - ./static:/static
    working_dir: /
    command:
      - bash
      - -c
      - |
        pytest /test/test-app.py


  image_desc-lint:
    extends: image_desc-test
    profiles: !override ["lint"]
    volumes:
      - ./test:/test
      - ./app:/app
      - ./logs:/app/logs
      - ./static:/static
    working_dir: /app
    command:
      - bash
      - -c
      - |
        flake8 . --count --show-source --max-line-length=200 --statistics

networks:
  chat_dic_network:
    name: chat_dic_network
  chat_dic_network-test:
    name: chat_dic_network-test

volumes:
  image_desc_mongodb_data:
    name: image_desc_mongodb_data
  image_desc_mongodb_data-test:
    name: image_desc_mongodb_data-test
